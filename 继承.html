<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //类：具有相同属性方法的集合
    function A(name,age){
        this.name = name;
        this.age = age;
    }

    A.prototype.say = function(){
        console.log(this.name + "is saying……");
    };
    function B(name,age) {//this ==> B
        A.call(this,name,age);//继承A类下的属性1
    }
    B.prototype = new A();//new A()实例化一个A对象
    //继承A下的方法
    var oB = new B('b',12);
    oB.say();
    console.log(oB);
</script>

</body>
</html>
